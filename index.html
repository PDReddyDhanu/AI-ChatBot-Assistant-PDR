<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDReddyAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-12">
                    <div class="card chat-card">
                        <div class="card-header d-flex justify-content-between align-items-center p-3">
                            <h3 class="mb-0 text-light gradient-heading">AI CHAT-BOT Assistant </h3>
                            <div class="social-links">
                                <a href="https://github.com/PDReddyDhanu" target="_blank" class="links"><i
                                        class="bi bi-github" style="font-size: 1.5rem;"></i></a>
                                <a href="https://www.linkedin.com/in/dhanunjay-reddy-palakolanu-pdr/" target="_blank"
                                    class="links"><i class="bi bi-linkedin" style="font-size: 1.5rem;"></i></a>
                                <a href="https://www.instagram.com/p.d.reddy_dhanu04_08/" target="_blank"
                                    class="links"><i class="bi bi-instagram" style="font-size: 1.5rem;"></i></a>
                                <a href="https://www.youtube.com/@pdreddy" target="_blank" class="links"><i
                                        class="bi bi-youtube" style="font-size: 1.5rem;"></i></a>
                                <button id="darkModeToggle" class="btn btn-outline-light ms-2" aria-label="Toggle dark mode" style="border-radius:50%;padding:0.3rem 0.5rem;display:inline-flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.12);border:none;">
                                    <span class="visually-hidden">Toggle dark mode</span>
                                    <i class="bi bi-moon-stars" id="darkModeIcon" style="font-size:1.4rem;"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body" style="position: relative;">
                            <div id="setChat">
                              
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-start align-items-center p-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="user-avatar"
                                class="avatar">
                            <input type="text" class="form-control" id="inputChat" placeholder="Ask me anything...">
                            <button type="button" class="btn btn-primary m-1" onclick="send()" aria-label="Send message">
    <svg id="sendIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1.2s" repeatCount="indefinite"/>
        </path>
    </svg>
</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"></script>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>

</html>
